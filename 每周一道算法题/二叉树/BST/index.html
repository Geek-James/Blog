<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>二叉树</title>
</head>

<body>
    <div>
        <ul>
            <li>请用,(单字节)分割数字,0-999之间的数字</li>
            <li>双击节点删除</li>
        </ul>
    </div>
    <div>
        <input id="numbertext" title="" placeholder="请用,(单字节)分割数字,0-999之间的数字"
            value="30,25,19,37,35,40,39,34,22,26,42,36,18,36" />
        <input type="button" value="逐个节点增加" title="增加一个节点" onclick="AddOneNumber()" />
        <input type="button" value="一次性增加所有节点" title="一次性增加所有节点" onclick="AddAllNumber()" />
        <input type="button" value="重置" title="重置" onclick="reset()" /><br>
        <input type="button" value="前序排列" title="前序排列" onclick="preOrderTraverse()" />
        <span id="preOrder"></span>
        <br>
        <input type="button" value="中序排列" title="中序排列" onclick="inOrderTraverse()" />
        <span id="inOrder"></span><br>
        <input type="button" value="后序排列" title="后序排列" onclick="postOrderTraverse()" />
        <span id="postOrder"></span><br>
    </div>
    <br />
    <canvas id="gameView" style="background-color:antiquewhite"> </canvas>

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="BinaryTree.js"></script>
    <script src="app.js"></script>
</body>

</html>
